apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: main-ingress
  annotations:
    kubernetes.io/ingress.class: "traefik"
spec:
  rules:
    - host: thelastfork.shop
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: api-gateway-service
                port:
                  number: 80

          - path: /actuator
            pathType: Prefix
            backend:
              service:
                name: api-gateway-service
                port:
                  number: 80


          - path: /
            pathType: Prefix
            backend:
              service:
                name: website-frontend
                port:
                  number: 80